<html>
<head>
</head>

<body>
	<script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
	
	<div id="app">
		<app-nav></app-nav>
		<app-view>
			<app-sidebar></app-sidebar>
			<app-content></app-content>
		</app-view>
	</div>
	
	<div id="app1">{{message}}
		<input v-model='message'>
	</div>
	
	<div id="app2">
		<ul>
			<li v-for='todo in todos'>
				{{todo.text1}}:{{todo.value}}
			</li>
		</ul>
	</div>
	
	<div id="app3">
		<p>{{message2}}</p>
		<button @click="reverserMessage">reverserMessage</button>
	</div>
	
	<div id="app4">
		<input v-model="newTodo" v-on:keyup.enter="addTodo"></input>
		<ul>
			<li v-for="todo in todos">
				<span>{{todo.text}}</span>
				<button v-on:click="removeTodo($index)">X</button>
			</li>
		</ul>
	</div>
	
	<div id="app5" v-if="greeting">
		hello shanghai
	</div>
	
	<div id="app6">
		{{a}},{{b}}
		<input v-model='a'>
		<div>name:{{fullName}}</div>
		<input v-model="lastName">
		<input v-model="firstName">
	</div>
	
	<div id='app7' v-bind:class='{classA:isA,classB:isB}'>
		<template v-if='ok'>
			<p>hahaha</p>
		</template>
		<template v-else>
			<p>hahaha2</p>
		</template>
		<div v-if='ok' v-bind:class='classObj'>YES</div>
		<div v-else>NO</div>
		<div v-bind:class='[f,g]'></div>
		<div v-bind:class='[{f:isA,g:isB}]'></div>
		<div v-bind:style='cssObj'>testBindStyle</div>
		
		<div v-show='ok'>testVShowYes</div>
		<div v-show='!ok'>testVShowNo</div>
		
	</div>

	<script>
		
		var app1 = new Vue({
			el:'#app1',
			data:{
				message:'Hello world!'
			}
		})
		
		var app2 = new Vue({
			el:'#app2',
			data:{
				todos:[
					{text1:'One',value:1},
					{text1:'Two',value:2},
					{text1:'Three',value:3},
					{text1:'Four',value:4}
				]
			}
		})
		
		var app3 = new Vue({
			el:'#app3',
			data:{
				message2:'hello'
			},
			methods:{
				reverserMessage : function(){
					this.message2 = this.message2.split('').reverse().join('')
				}
		}
		
		})
		
		var app4 = new Vue({
			el:'#app4',
			data:{
				newTodo:'',
				todos:[
					{text:'add some items'}
				]
			},
			methods:{
				addTodo:function(){
					var text = this.newTodo.trim()
					if(text){
						this.todos.push({text:text})
						this.newTodo=''
					}
				},
				
				removeTodo:function(index){
					this.todos.splice(index,1)
				}
			}
		
		})
		
		var app5 = new Vue({
			el:'#app5',
			data:{
				greeting:false
			}
		})
		
		
		var vm = new Vue({
			data:{
				a:1
			},
			created: function(){
				console.log('a is:'+this.a)
			}
		
		})
		
		var app6 = new Vue({
			el:'#app6',
			data:{
				a:1,
				firstName:'Foo',
				lastName:'Bar'
			},
			computed:{
				b:function(){
					var c = parseInt(this.a)
					return c + 1
			},
			
				fullName:function(){
					return this.firstName + ' ' + this.lastName
				}
			
			}
		})
		
		var app7 = new Vue({
			
			el:'#app7',
			data:{
				ok:false,
				isA:true,
				isB:false,
				classObj:{
					'c':true,
					'd':false,
					'e':true
				},
				f:'class-f',
				g:'class-g',
				cssObj:{
					color:'red',
					size:'18px'
				}
			}
		})
		
	</script>	
</body>
</html>
